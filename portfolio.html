<!DOCTYPE html>
<html>
<head>
	<title>My Portfolio</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		header {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-image: url('background.jpg');
			background-size: cover;
			background-position: center;
			color: white;
			text-align: center;
			font-size: 2em;
		}
		nav {
			background-color: #333;
			color: white;
			padding: 10px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		nav a {
			color: white;
			text-decoration: none;
			padding: 5px;
		}
		nav a:hover {
			background-color: #555;
		}
		main {
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		section {
			margin-top: 50px;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
		}
		article {
			background-color: white;
			border: 1px solid #ccc;
			box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
			padding: 20px;
			width: 300px;
			margin: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		article img {
			width: 100%;
			height: auto;
			margin-bottom: 10px;
		}
		form {
			margin-top: 50px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		input[type="text"], input[type="email"], textarea {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: none;
			border-radius: 5px;
			box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
			font-size: 1.1em;
		}
		input[type="submit"] {
			background-color: #333;
			color: white;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 1.1em;
		}
		input[type="submit"]:hover {
			background-color: #555;
		}
	</style>
</head>
<body>
	<header>
		<img src="profile.jpg" alt="Profile Image">
		<h1>John Doe</h1>
		<p>Web Developer</p>
	</header>
	<nav>
		<a href="#">Home</a>
		<a href="#">Projects</a>
		<a href="#">Contact</a>
	</nav>
	<main>
		<h2>My Projects</h2>
		<section>
			<article>
				<img src="project1.jpg" alt="Project 1">
				<h3>Project 1</h3>
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio.</p>
